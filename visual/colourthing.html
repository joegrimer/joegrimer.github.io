<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=windows-1252">
	<title>Colour Thing</title>

	<style>
	body {
		background-color:#888;
	}
	div.square {
		width:20px;
		height:20px;
		display:inline-block;
	}
	</style>

<script>
var indexes = [];
bodyGlob="";
function init() {

	var longest_no = [];

	for(j=0;j<360;j++) {
		indexes = []; //reset
		var i = 0;
		for(i=0;i<1000;i++) if(!get_colour(((i*j)%360))) break;
		//console.log(i+" for "+j);
		if(i==360) {
			longest_no.push(j);
		}
	}
	console.log(longest_no);
	for(k=0;k<96;k++) {
		bodyGlob+=longest_no[k]+"<br>";
		for(l=0;l<360;l++) {
			get_colour2((longest_no[k]*l)%360 );
		}
		bodyGlob+="<hr />";
	}
	document.body.innerHTML=bodyGlob;
}
function get_colour(index,mod) {
	if(indexes.indexOf(index)!==-1) return false;
	else indexes.push(index);
	//document.body.innerHTML+="<div class='square' style='background-color:hsl("+index+",100%,50%)'></div>";
	return true;
}
function get_colour2(index,mod) {
	bodyGlob+="<div class='square' style='background-color:hsl("+index+",100%,50%)'></div>";
}
</script>
</head>

<body onload="init()">
</body>

</html>
