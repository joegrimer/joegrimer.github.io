<html>
<head>

<title>Unique Thing Generator 2</title>

<style>
body {padding:50px;background:#bbb;}
body *{font-size:24px;}
div{/*float:left;*/display:block;border:2px solid black;padding:10px;background:royalblue;}
span{font-size:16px;display:block;padding-left:10px;margin-bottom:4px;}
</style>

<script>
// global variables... body is the bucket I put everything into before I 'flush' it onto the document
var body = "";
var bucket = '';

// main function, run on body load event
function main() {
  _v5("Fiver",["He","She"],
              ["wants","seeks","fights for","smells","thinks of","is destined for","is","is not"],
              ["the"],
              ["decomposing","death defying","Russian","far off","green","purple","constant","crescent","literary","unstable","earthly"],
              ["swamps","kingdoms","houses","mansions","dominoes","bones","cracks","creatures","tycoons","snakes","peoples","toys","creeps","statues","pieces"],
              ["of","from","in","on","under","beneath","before","beyond","inside","outside","beside","towards"],
              ["rocks","cities","men","mountains","molehills","pipes","smokes","pots","paints","tablets","pens","tornadoes","oceans","seas","boats","rivers","landmarks"]);

  document.getElementById('bodi').innerHTML += body;
}

function _v5(label,beg,mid,midi,mido,end){
  var results = '';
  for (i=0;i<3;i++) {
    results += (rand(beg) + " " + rand(mid) + " " + rand(midi) + " " + rand(mido) + " " + rand(end) + "<br />");
  }
  body += "<div><span>" + label + "</span>" + results + "</div>";
}

function juggle(label,bigArray){
  var results = '';
  for (j=0;j<7;j++) {
    for (i=0;i<bigArray.length;i++) {
      results += (rand(bigArray[i]) + " ");
    } results+="<br />";
  }
  body += "<div><span>" + label + "</span>" + results + "</div>";
}

function superJuggle(bigArray) {
  bucket+=bigArray;
}

function rand(array) {
  return array[Math.floor(Math.random()*array.length)];
}

function capFirst(string) {
    return string.charAt(0).toUpperCase() + string.slice(1);
}

</script>
</head>
<body onload="main()"><p>Joseph's Unique Thing Generator (13'th Age Mechanic)</p>
<section id="bodi"></section>
</body>
