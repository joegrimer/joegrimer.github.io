    var options=["mads", "mist", "moot", "meen", "mull", "nads"];
    var i=0;
    // Saves options to localStorage.
    function save_options() {
    for(i = 0; i < 6; i++) {
      if(document.getElementById(options[i]).checked == true) { localStorage[options[i]] = 1; }
      else  { localStorage[options[i]] = 0; }
      }
    }

    // Restores select box state to saved value from localStorage.
    function restore_options() {
    for(i = 0; i < 6; i++) {
        if(localStorage[options[i]] == 1) {
      document.getElementById(options[i]).checked = true;
      }
      else { document.getElementById(options[i]).checked = false; }
    }	
    }
    
    alert("almos1");
    var datas;

    for(i = 0; i < 6; i++) {
        if(localStorage[options[i]] == 1) {
      datas[i] = "1";
      }
      else {}
    }
    alert("almost");
    for(i = 0; i < 6; i++) {
      alert(datas[i]);
    }
    alert("almost3");
  </script>
